<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link type="text/css" rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<div class="settings">
  <a href="javascript:toggleSettings()"><img src="./img/gear.jpg" /></a>
</div>
<div class="settings-modal">
  <div class="settings-input">Pomodoro Time<input type="text" id="pomodoro-time" value="25"/></div>
  <div class="settings-input">Break Time<input type="text" id="break-time" value="5"/></div>
  <div class="settings-buttons">
    <button onclick="javascript:closeSettings()">Close</button>
    <button onclick="javascript:updateSettings()" class="save">Save</button>
  </div>
</div>
<div class="container">
  <div class="pomodoro">
    <img class="tomato-image" src="img/pomodoro.png" />
    <span class="far-left">50</span>
    <span class="left">40</span>
    <span class="center">30</span>
    <span class="right">20</span>
    <span class="far-right">10</span>
  </div>
</div>
<div class="button-container">
  <ul>
    <li class="button">
      <a href="javascript:resetTimer();">RESET</a>
    </li>
    <li class="button">
      <a id="pause-button" href="javascript:toggleTimer();">PAUSE</a>
    </li>
    <li class="button">
      <a href="javascript: window.close();">CLOSE</a>
    </li>
  </ul>
</div>
</body>
<script type="text/javascript" src="./js/timer.js"></script>
<script type="text/javascript" src="./js/settings.js"></script>
</html>
